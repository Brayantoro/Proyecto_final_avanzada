<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" >

<ui:composition template="web-inf/template.xhtml">
    <ui:define name="Titulo">Registro de Usuario</ui:define>
    <ui:define name="content">


        <p:panel header="Registro de Usuario">
            <h:form>
                <h:panelGrid columns="3" cellpadding="5">

                    <p:outputLabel value="Codigo:" for="codigo_u"/>
                    <p:inputText id="codigo_u" value="#{usuarioBean.usuario.codigo}" required="true"/>
                    <p:message for="codigo_u"/>

                    <p:outputLabel value="Nombre:" for="nombre_u"/>
                    <p:inputText id="nombre_u" value="#{usuarioBean.usuario.nombre}" required="true"/>
                    <p:message for="nombre_u"/>

                    <p:outputLabel value="Email:" for="email_u"/>
                    <p:inputText id="email_u" value="#{usuarioBean.usuario.email}" required="true"/>
                    <p:message for="email_u"/>

                    <p:outputLabel value="Username:" for="username_u" />
                    <p:inputText id="username_u" value="#{usuarioBean.usuario.username}" required="true"/>
                    <p:message for="username_u"/>

                    <p:outputLabel value="Password:" for="password_u"/>
                    <p:password id="password_u" value="#{usuarioBean.usuario.password}" required="true"/>
                    <p:message for="password_u"/>

                    <p:outputLabel value="Ciudad:" for="ciudad_u"/>
                    <p:selectOneMenu id="ciudad_u" value="#{usuarioBean.usuario.ciudadUsuario}" converter="#{ciudadConverter}">
                        <f:selectItem itemLabel="Seleccione una ciudad" noSelectionOption="true"/>
                        <f:selectItems value="#{usuarioBean.ciudades}" var="ciudad" itemLabel="#{ciudad.nombre}"/>
                        <p:message for="ciudad_u"/>
                    </p:selectOneMenu>

                </h:panelGrid>
                <p:growl showDetail="true"/>
                <p:commandButton value="Registra usuario" action="#{usuarioBean.registrarUsuario}" update="@form" />


            </h:form>
        </p:panel>
        <p:panel header="Eliminar Usuario">
            <h:form>
                <h:panelGrid columns="2" cellpadding="5">

                    <p:outputLabel value="CodigoE:" for="codigoE_u"/>
                    <p:inputText id="codigoE_u" value="#{usuarioBean.usuario.codigo}" required="true"/>



                </h:panelGrid>
                <p:growl showDetail="true"/>
                <p:commandButton value="Eliminar usuario" action="#{usuarioBean.eliminarUsuario}" update="@form" />



            </h:form>
        </p:panel>

    </ui:define>
</ui:composition>
</html>
