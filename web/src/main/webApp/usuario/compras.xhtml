<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" >

<ui:composition template="../web-inf/template.xhtml">
    <ui:define name="Titulo">Compras</ui:define>
    <ui:define name="content">
        <h2>Mis Compras</h2>
        <h:form >
            <p:dataView value="#{compraBean.compras}" var="compra"   >

                <p:dataViewListItem >
                    <div class="row d-flex"  >

                        <div class="col-lg-8 col-md-1 align-self-center" >
                            <p:outputPanel >
                                <h:panelGrid columns="2" cellpadding="5">
                                    <h:outputText value="Fecha de la Compra:" />
                                    <h:outputText value="#{compra.fechaCompra}" style="font-weight:bold" />
                                    <h:outputText value="Medio de Pago:" />
                                    <h:outputText value="$#{compra.medioPago}" style="..." />

                                </h:panelGrid>
                            </p:outputPanel>

                        </div>
                        <div class="col-lg-2 col-md-1 align-self-center" >

                            <p:commandButton value="Ver detalle" styleClass="ui-button-raised" icon="pi pi-arrow-right" update="@form" iconPos="right" action="#{compraBean.irADetalleCompra(compra.codigo)}"/>

                        </div>
                    </div>





                </p:dataViewListItem>
            </p:dataView>

        </h:form>


    </ui:define>
</ui:composition>

</html>
