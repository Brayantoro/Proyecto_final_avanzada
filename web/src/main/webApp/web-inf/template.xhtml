                                <f:selectItems value="#{productoBean.ciudades}" var="ciudad" itemLabel="#{ciudad.nombre}"/>
                                <f:ajax event="change" render="ciudad_p" listener="#{busquedaBean.buscarPorCiudadEvento}"  />
                            </p:selectOneMenu>
                            <p:commandButton styleClass="align-bottom btn btn-light  me-2" icon="pi pi-search" action="#{busquedaBean.buscarPorCiudad}" update="@form"/>

                                <f:selectItem itemValue="500000" itemLabel="menor a 500000"/>
                                <f:selectItem itemValue="999999" itemLabel="menor a 1000000"/>
                                <f:selectItem itemValue="1000000" itemLabel="mayor a 1000000"/>
                                <f:selectItem itemValue="5000000" itemLabel="mayor a 5000000"/>

                            <p:commandButton styleClass="align-bottom btn btn-light  me-2" icon="pi pi-search" action="#{busquedaBean.buscarPorPrecio}" update="@form"/>

                        </h:form>
                        <h:form >
                            <p:selectOneMenu styleClass="align-bottom " id="calificacion_p"  value="#{busquedaBean.busqueda}" required="true">

                                <f:selectItem itemValue="4" itemLabel="calificacion 4"/>
